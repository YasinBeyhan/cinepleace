<!DOCTYPE html>
<html th:fragment="layout (template)" lang="en">
<head>
    <title>Filme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta id="Viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<header>
    <nav>
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="#" class="nav-link" th:href="@{https://cinepleace.herokuapp.com/home}">Start</a></li>
                        <li><a href="#" class="nav-link" style="color: #ADA51F;" th:href="@{https://cinepleace.herokuapp.com/layout}">Filme</a></li>
                        <li><a href="#" class="nav-link" th:href="@{https://cinepleace.herokuapp.com/star}">Watchlist</a></li>
                    </ul>
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
                    </form>
                    <div class="text-end">
                        <button type="button" class="btn btn-outline-light me-2">Login</button>
                        <button type="button" class="btn btn-warning">Sign-up</button>
                    </div>
                </div>
            </div>
        </header>
    </nav>
</header>
<body>
<h1>Vorschau der kommenden Filme</h1>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Bez</th>
        <th scope="col">Genre</th>
        <th scope="col">Release</th>
        <th scope="col">Cover</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="Film: ${test}">
            <td th:text="${Film.film_id}">
            <td th:text="${Film.bezeichnung}">
            <td th:text="${Film.genre}">
            <td th:text="${Film.erscheinungsjahr}">
            <td th:text="${Film.bild_url}">
        <tr>
    </tbody>
</table>
</body>
</html>
